<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluís Agustí | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/10329472" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/10329472" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/10329472" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/10329472" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          WAGMI!
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @lluisagusti
    </div>

    <div id="links">
      <a class="link" href="https://github.com/lluisagusti" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/lluisagusti" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
    </div>

    <div id="hashtag">
      #BeHappyBeWild
    </div>
  </body>
</html>
